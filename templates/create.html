{% extends "base.html" %}

{% block title %}Create a new page{% endblock title %}
{% block content %}

<form method="POST" class="form-inline">
	{{ form.hidden_tag() }}
	<div class="input-group">
        {{ input(form.url, placeholder="URL of the new page", class="form-control") }}
        <span class="input-group-btn">
          <input type="submit" class="btn btn-success" value="Create">
        </span>
      </div>
</form>

{% endblock content %}
